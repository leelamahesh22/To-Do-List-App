#HTML
<div class="container">
        <h1>To-Do List App</h1>

        <div class="top-section">
            <div class="section" id="addTaskSection">
                <h2>Add Task</h2>
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <input type="date" id="dueDateInput" placeholder="Due Date">
                <input type="time" id="dueTimeInput" placeholder="Due Time"> <!-- Added time input -->
                <input type="number" id="reminderMinutesInput" placeholder="Reminder (minutes)" min="1">
                <input type="text" id="tagInput" placeholder="Add tags (comma-separated)">
                <button id="addTaskButton">Add Task</button>
            </div>

            <div class="section" id="sortFilterSection">
                <h2>Sort and Filter</h2>
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button id="searchButton">Search</button>
                <input type="text" id="filterTagInput" placeholder="Filter by tags (comma-separated)">
                <button id="sortButton">Sort by Due Date</button>
                <button id="clearCompletedButton">Clear Completed Tasks</button>
            </div>
        </div>

        <div class="added-tasks">
            <h2>Added Tasks</h2>
            <ul id="taskList"></ul>
        </div>

        <div id="taskCount">Total Tasks: 0</div>

        <div class="timeline" id="timeline">
            <h2>Timeline</h2>
            <div id="timelineItems"></div>
        </div>
    </div>
